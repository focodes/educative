<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Mini-dictionary</h3>
<div id="content"></div>
</body>
<script>
  const words = [{
    term: "Procrastination",
    definition: "Avoidance of doing a task that needs to be accomplished"
  }, {
    term: "Tautology",
    definition: "logical argument constructed in such a way that it is logically irrefutable"
  }, {
    term: "Oxymoron",
    definition: "figure of speech that juxtaposes elements that appear to be contradictory"
  }];

  const dlElement = document.createElement("dl");
  words.forEach(iterator => {
    const dtElement = document.createElement("dt");
    const strongElt = document.createElement("strong");
    strongElt.textContent = iterator.term;
    const ddElement = document.createElement("dd");
    ddElement.textContent = iterator.definition;

    dtElement.appendChild(strongElt);
    dlElement.appendChild(dtElement);
    dlElement.appendChild(ddElement);
  })
  document.getElementById("content").appendChild(dlElement
  )
</script>
</html>
